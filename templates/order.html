{% extends "base.html" %}

{% block main_content %} 

    <h1>{{ coffee["name"] }}</h1>
    <p>
        Price: {{ coffee["price"] }}
    </p>
    <p>
        {{ coffee["description"] }}
    </p>
    <p><a href="{{ url_for('orders') }}">Back to menu</a></p>
    <p><a href="{{ url_for('extra', coffee_id=coffee['coffee_id']) }}">Add to Cart</a></p>

{% endblock %}
