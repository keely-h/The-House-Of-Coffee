{% extends "base.html" %}

{% block main_content %} 

    <h1>{{ coffee["name"] }}</h1>
    <p>
        Price: {{ coffee["price"] }}
    </p>
    <p>
        {{ coffee["description"] }}
    <form method="POST" action="" novalidate>
        {{form.hidden_tag() }}
        {{form.extras.label}}
        {{form.extras() }}
        <br />
        {{ form.submit() }}
    </form>
        
        
{% endblock %}
